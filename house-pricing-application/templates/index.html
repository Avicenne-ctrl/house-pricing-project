<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE PRICING PREDICTION</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            border-bottom: 2px solid #ddd;
        }
        .container {
            position: relative;
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="number"], select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #select-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #select-container {
                grid-template-columns: 1fr; /* 1 colonne sur petits Ã©crans */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HOUSE PRICING PREDICTION</h1>
    </header>
    <div class="container">
        <form id="search-form" method="post">
            <div id="select-container">
                <input type="number" id="CRIM" name="CRIM" placeholder="Enter CRIM value" step="any">
                <input type="number" id="ZN" name="ZN" placeholder="Enter ZN value" step="any">
                <input type="number" id="INDUS" name="INDUS" placeholder="Enter INDUS value" step="any">
                <input type="number" id="CHAS" name="CHAS" placeholder="Enter CHAS value" step="any">
                <input type="number" id="NOX" name="NOX" placeholder="Enter NOX value" step="any">
                <input type="number" id="RM" name="RM" placeholder="Enter RM value" step="any">
                <input type="number" id="AGE" name="AGE" placeholder="Enter AGE value" step="any">
                <input type="number" id="DIS" name="DIS" placeholder="Enter DIS value" step="any">
                <input type="number" id="RAD" name="RAD" placeholder="Enter RAD value" step="any">
                <input type="number" id="TAX" name="TAX" placeholder="Enter TAX value" step="any">
                <input type="number" id="PTRATIO" name="PTRATIO" placeholder="Enter PTRATIO value" step="any">
                <input type="number" id="B" name="B" placeholder="Enter B value" step="any">
                <input type="number" id="LSTAT" name="LSTAT" placeholder="Enter LSTAT value" step="any">

            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
